<ion-header>
  <ion-toolbar>
    <ion-title>
      New Modal
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Modals
      </ion-card-title>
      <ion-card-content>
        <div>
          <ion-img src="https://bangbranding.com/blog/wp-content/uploads/2016/09/350x500_destacada-1.jpg"></ion-img>
        </div>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
